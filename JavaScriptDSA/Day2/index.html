<html>
    <title>JSDSA-Day2</title>
   <head>
    <script>
function myFunction()
{ 
    var n = prompt("Enter any number");
    for(var i =0; i<n; i++)
    {document.write("&nbsp;&nbsp;");
        var k =i+1;
        while(k<n)
        {
           document.write("&nbsp;&nbsp;&nbsp;");
  
            k++;
        }
        for(var j=0; j< 2*i+1; j++)
        {
            document.write(" * ");
     
        }
       document.write("<br>");
    
    }
   
}
    </script>
   </head>
   <body style="margin: 15%;">
<div style="background: antiquewhite; padding: 5%;" >
<p>Click the button to make a pattern.</p>

<button onclick="myFunction()">Try it</button>


</div>
    

   </body>
</html>
