<html>
    <title>JSDSA-Day3</title>
   <head>
    <script>
function myFunction()
{ 
    var n = prompt("Enter any number");

    for(var i =n; i>0; i--)
    {
        document.write("&nbsp;&nbsp;");
        for(var j=0; j<i; j++)
        {
            document.write(" * ");
     
        }
        document.write("<br>");
    }
    
   
}
    </script>
   </head>
   <body style="margin: 15%;">
<div style="background: antiquewhite; padding: 5%;" >
<p>Click the button to make a pattern.</p>

<button onclick="myFunction()">Try it</button>


</div>
    

   </body>
</html>
