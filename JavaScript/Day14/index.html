<html>
    <title>JS-Day14</title>
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <style>

         body
         {
            padding: 2%;
         }
         .container
         {
            width: 100%;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
         }
         #on
         {
            padding: 20px;
            background-color: beige;
            height: 15px;
            position: relative;
            
         }

      </style>

   </head>

   <body>
       <h3>Displace button when hover</h3>

       <div class="container">
       <button  id="on">Click for some fun.</button> 
       </div>

      
<script>

var pos = ["left", "right", "top", "bottom"];


$(document).ready(function(){
 
  $("button").hover(function()
  {  var a = pos[Math.floor(Math.random()*pos.length)];
      var b =  Math.floor(Math.random()*200);
      console.log(a,b);
     $(this).css(a, b+"px");
    }, function(){
      var a = pos[Math.floor(Math.random()*pos.length)];
    $(this).css(a, 0);
  });
});


</script>

</body>
</html>
